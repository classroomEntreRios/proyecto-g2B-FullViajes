<app-sidebardash></app-sidebardash>
<div class="container">
    <div class="row">
        <h2>Agregar Ciudad</h2>
    </div>
    <div class="row">
        <div class="box">
            <form [formGroup]="cityForm" (ngSubmit)="enviarTodo()">
                <div class="form-group">
                    <label>Ciudad:</label>
                    <input type="textbox" formControlName="ciudad" class="form-control">
                </div>
                <div class="form-group">
                    <label>C처digo Postal</label>
                    <input type="textbox" formControlName="cp" class="form-control cp">
                </div>
                <div class="form-group">
                    <label>Coordenadas</label>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="latitude">Latitud</label>
                        <div class="col-md-9">
                            <label class="radio-inline">
                                <input type="radio" formControlName="latnordsud" value="N" id="nord">
                                N
                            </label>
                            &nbsp;&nbsp;&nbsp;
                            <label class="radio-inline">
                                <input type="radio" formControlName="latnordsud" value="S" id="sud" checked="">
                                S
                            </label>
                            <input class="form-control sexagesimal" id="lat_grad" type="textbox" formControlName="lat_grad">
                            <label for="lat_grad">째</label>
                            <input class="form-control sexagesimalsec sexagesimal" id="lat_min" type="textbox" formControlName="lat_min">
                            <label for="lat_min">'</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="longitud">Longitud</label>
                        <div class="col-md-9">
                            <label class="radio-inline">
                                <input type="radio" value="E" id="east" formControlName="longeo">
                                E
                            </label>
                            &nbsp;&nbsp;&nbsp;
                            <label class="radio-inline">
                                <input type="radio" formControlName="longeo" value="O" id="west" checked="">
                                O
                            </label>
                            <input class="form-control sexagesimal" id="long_grad" type="textbox" formControlName="long_grad">
                            <label for="long_grad">째</label>
                            <input class="form-control sexagesimal" id="long_min" type="textbox" formControlName="long_min">
                            <label for="long_min">'</label>
                        </div>
                        <div class="form-group">
                            <label>Descripci처n</label>
                            <textarea class="form-control" formControlName="descripcion"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn float-right btn-outline-success"
                                style="margin-left: 5px;">Agregar</button>
                            <button class="btn float-right btn-outline-danger">Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
