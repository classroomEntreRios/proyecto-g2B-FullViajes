<!--SeccionBanner-->
<app-regnavbar></app-regnavbar>
<div class="container-fluid" style="background-color: #FAFBFD;">
    <div class="row justify-content-center" style="background-color: #FAFBFD(255, 255, 255);">

        <div class="col-11" id="Topicos" style="background-color: rgb(255, 255, 255);">
            <strong>
                <h1> Todos los topicos </h1>
            </strong>
            <p>Aquí encontraras consultas y comentarios varios de los demás usuarios de Full Viajes . Recuerda las
                reglas antes de interactuar . </p>

            <div class="row" id="Topico" *ngFor="let tema of temas">
                <div class="col-sm-4 col-md-4 col-lg-3 align-items-center justify-content-center  .col-sm-3">
                    <img src="./assets/Imagenes/Foro/avatar/032-boy-4.png"
                        class="img-fluid rounded-circle my-4  d-md-block shadow  mx-auto d-block" id="Avatar" alt="">
                    <h3>{{tema.id_usuario}}</h3>
                </div>
                <div class="col-sm-7 col-md-8 col-lg-9 align-items-center justify-content-center ">
                    <h5>{{tema.fecha_creacion}}</h5>
                    <strong>
                        <h3>{{tema.titulo}}</h3>
                    </strong>
                    <p style="text-align: justify;">{{tema.contenido}}</p>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-4">
                            <a href="#">Ver todo el tópico</a>
                        </div>
                        <div class="col-4">
                            <a routerLink="/replies/{{tema.id_topics}}"><i class="far fa-comments"></i> Ver todas las respuestas</a>
                        </div>
                        <div class="col-4">
                            <a routerLink="/reply/{{tema.id_topics}}"> <i class="fas fa-reply"></i> Responder</a>
                        </div>
                    </div>
                </div>
                

            </div>

            <br>
        </div>
    </div>
</div>
