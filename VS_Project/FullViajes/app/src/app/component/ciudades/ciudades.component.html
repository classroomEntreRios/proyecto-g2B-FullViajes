<app-sidebardash></app-sidebardash>
<div class="container">
    <h2>Administrar ciudades</h2>
    <div class="row">
        <a routerLink="/addcity"><button class="btn btn-outline-primary">Agregar Ciudad</button></a>
    </div>
    <br/>
    <div class="row">
        <div class="table-responsive-sm">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Ciudad</th>
                        <th scope="col">CP</th>
                        <th scope="col" class="d-none d-sm-table-cell">Coordenadas</th>
                        <th scope="col" class="d-none d-md-table-cell">Descripci√≥n</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" *ngFor="let city of cities">
                        <td>
                            {{city.nombre}}
                        </td>
                        <td>
                            {{city.cp}}
                        </td>
                        <td class="d-none d-sm-table-cell">
                            {{city.coordenadas}}
                        </td>
                        <td class="d-none d-md-table-cell">
                            {{city.descripcion}}
                        </td>
                        <td>
                            <a routerLink="/editcity/{{city.id_ciudad}}"><i class="fas fa-edit"></i></a>
                            <a routerLink="/delcity/{{city.id_ciudad}}"><i class="fas fa-eraser"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
