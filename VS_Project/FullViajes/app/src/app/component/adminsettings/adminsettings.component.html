            <main class="col px-0 flex-grow-1" style="background-color: white;">
                <div class="container py-3">
                    <article>
                        <div class="inner-content" style="background-color: rgb(255, 255, 255); " id="contenido">
                            <!--Contenido-->
                            <div class="container justify-content-center">
                                <div class="row justify-content-center">
                                    <div class="box">
                                        <strong>
                                            <h2 class="pass">
                                                Cambiar contraseña
                                            </h2>
                                        </strong>
                                        <strong>
                                            <h5>
                                                Ingrese contraseña actual
                                            </h5>
                                        </strong>
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="floatingPassword"
                                                placeholder="Contraseña actual" required pattern=".{4,12}$">

                                            <label for="floatingPassword"></label>
                                        </div>

                                        <strong>
                                            <h5>
                                                Ingrese nueva contraseña
                                            </h5>
                                        </strong>

                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="floatingPassword"
                                                placeholder="Contraseña nueva">
                                            <label for="floatingPassword"></label>
                                        </div>

                                        <strong>
                                            <h5>
                                                Repita nueva contraseña
                                            </h5>
                                        </strong>

                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="floatingPassword"
                                                placeholder="Repita contraseña nueva">
                                            <label for="floatingPassword"></label>
                                        </div>
                                        <div class="row justify-content-center">
                                            <a routerLink="/changepswd/{{user?.id_usuario}}">
                                                <button class="changes btn btn-success ">
                                                    Cambiar Contraseña
                                                </button>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="box">
                                        <strong>
                                            <h2 class="mail">
                                                Cambios varios
                                            </h2>
                                        </strong>
                                        <strong>
                                            <h5>
                                                NickName
                                            </h5>
                                        </strong>
                                        <div class="form-floating">
                                            <input class="form-control" placeholder="@NickName"
                                                value="{{user.nickname}}">
                                            <label></label>
                                        </div>
                                        <strong>
                                            <h5>
                                                Email
                                            </h5>
                                        </strong>
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="floatingInput"
                                                placeholder="name@example.com" value="{{user.email}}">
                                            <label for="floatingInput"></label>
                                        </div>
                                        <div class="row justify-content-center">
                                            <button class="changes btn btn-success ">
                                                Guardar Cambios
                                            </button>
                                        </div>
                                    </div>
                                    <div class="box" id="Inactivar">
                                        <strong>
                                            <h2 class="inactivarh2">
                                                Desactivar/Eliminar cuenta
                                            </h2>
                                        </strong>
                                        <div class="row justify-content-center">
                                            <div class="col-6 justify-content-center">
                                                <button class="desactivar  btn btn-success" style="margin-top: 15px; ">
                                                    Desactivar
                                                </button>
                                            </div>
                                            <div class="col-6 justify-content-center">
                                                <button class="baja btn btn-success" id="Baja"
                                                    style="margin-top: 15px;">
                                                    Solicitar la baja
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
